name: 'CI'

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  check:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3'
      - uses: 'dtolnay/rust-toolchain@master'
        with:
          toolchain: 'stable'
      - run: 'cargo check'

  test:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3'
      - uses: 'dtolnay/rust-toolchain@master'
        with:
          toolchain: 'stable'
      - run: 'cargo test'

  format:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3'
      - uses: 'dtolnay/rust-toolchain@master'
        with:
          toolchain: 'stable'
          components: 'rustfmt'
      - run: 'cargo fmt --all -- --check'

  clippy:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v3'
      - uses: 'dtolnay/rust-toolchain@master'
        with:
          toolchain: 'stable'
          components: 'clippy'
      - run: 'cargo clippy -- -D clippy::all'
